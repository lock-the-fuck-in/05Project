/* Ensure the html and body fill the viewport */
html, body {
    height: 100%;
    width: 100%;
}
/* Base Reset & Typography */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
body {
    background: #000;
    position: relative;
    color: #fff;
    /* Allow vertical scrolling if content overflows */
    overflow-y: auto;
}
/* Utility Classes for Visibility */
.hidden { display: none; }
.visible { display: block; }

/* Background Glow Animation */
.glow-container {
    position: absolute;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: 0;
}
.glow-text {
    position: absolute;
    font-size: 4rem;
    font-weight: bold;
    color: rgba(255, 255, 255, 0.1);
    white-space: nowrap;
    user-select: none;
    /* Default animation for the fixed messages */
    animation: glowMove 20s linear infinite;
}
/* Keyframe for the default fixed messages */
@keyframes glowMove {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(100%); }
}
/* New keyframe for extra messages with smoother fade in/out */
@keyframes glowMoveFade {
    0% {
        transform: translateX(-100%);
        opacity: 0;
    }
    25% {
        opacity: 1;
    }
    75% {
        opacity: 1;
    }
    100% {
        transform: translateX(100%);
        opacity: 0;
    }
}
