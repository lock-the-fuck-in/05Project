<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Geography Revision Hub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    :root {
      --primary-color: #ff4081;
      --secondary-color: #3498db;
      --dark-bg: #000;
      --light-text: #fff;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    html, body {
      height: 100%;
      width: 100%;
      overflow-x: hidden;
    }
    body {
      background: var(--dark-bg);
      color: var(--light-text);
      position: relative;
      overflow-y: auto;
    }
    .glow-container {
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }
    .glow-text {
      position: absolute;
      font-size: 4rem;
      font-weight: bold;
      color: rgba(255, 255, 255, 0.1);
      white-space: nowrap;
      user-select: none;
      animation: glowMove 20s linear infinite;
    }
    @keyframes glowMove {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 1;
    }
    .header {
      text-align: center;
      margin-bottom: 2rem;
      padding: 4rem 2rem;
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7));
      border-radius: 15px;
      backdrop-filter: blur(5px);
    }
    .header h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    .search-box {
      margin: 20px 0;
      padding: 15px;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      backdrop-filter: blur(5px);
    }
    #searchInput {
      width: 100%;
      padding: 12px;
      border: 2px solid var(--primary-color);
      border-radius: 5px;
      font-size: 16px;
      background: rgba(0,0,0,0.5);
      color: var(--light-text);
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }
    .filter-group {
      display: flex;
      flex-direction: column;
    }
    .filter-group label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    .filter-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      background: var(--primary-color);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255,64,129,0.4);
      margin: 2px;
    }
    .filter-btn.active {
      background: #2c3e50;
      box-shadow: 0 4px 15px rgba(44,62,80,0.4);
    }
    .question-card {
      background: rgba(255,255,255,0.1);
      margin: 15px 0;
      padding: 20px;
      border-radius: 8px;
      backdrop-filter: blur(5px);
      transition: transform 0.2s ease;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .question-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 15px rgba(255,64,129,0.2);
    }
    .question-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .question-header h3 {
      margin-bottom: 5px;
    }
    .question-meta {
      font-size: 0.9em;
      color: var(--primary-color);
    }
    .question-topic {
      display: inline-block;
      background: var(--primary-color);
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      margin-top: 5px;
    }
    .syllabus {
      margin-top: 10px;
      font-size: 0.85em;
      background: rgba(0,0,0,0.2);
      padding: 8px;
      border-left: 4px solid var(--secondary-color);
      border-radius: 4px;
    }
    .answer {
      display: none;
      margin-top: 15px;
      padding: 15px;
      background: rgba(0,0,0,0.3);
      border-left: 4px solid var(--primary-color);
      border-radius: 4px;
    }
    .toggle-answer {
      background: none;
      border: none;
      color: var(--primary-color);
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      margin-top: 10px;
    }
    .toggle-answer:hover {
      transform: scale(1.05);
    }
    .print-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255,64,129,0.4);
      z-index: 2;
    }
    @media print {
      .answer {
        display: block !important;
      }
      .print-btn {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="glow-container">
    <div class="glow-text" style="top:10%;">GEOGRAPHY GEOGRAPHY GEOGRAPHY</div>
    <div class="glow-text" style="top:40%; animation-delay:-5s;">STUDY HARD, SUCCEED HARD</div>
    <div class="glow-text" style="top:70%; animation-delay:-10s;">KNOWLEDGE IS POWER</div>
  </div>
  <div class="container">
    <header class="header">
      <h1>ðŸ“š Geography Revision Hub</h1>
      <p>IBDP Geography Questions & Answers</p>
    </header>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search questions...">
    </div>
    <div class="filters">
      <div class="filter-group">
        <label for="yearFilter">Year</label>
        <div id="yearFilter">
          <!-- Year filter buttons will be populated by JavaScript -->
        </div>
      </div>
      <div class="filter-group">
        <label for="paperFilter">Paper</label>
        <div id="paperFilter">
          <!-- Paper filter buttons will be populated by JavaScript -->
        </div>
      </div>
      <div class="filter-group">
        <label for="topicFilter">Topic</label>
        <div id="topicFilter">
          <!-- Topic filter buttons will be populated by JavaScript -->
        </div>
      </div>
      <div class="filter-group">
        <label for="syllabusSectionFilter">Syllabus</label>
        <div id="syllabusSectionFilter">
          <!-- Syllabus filter buttons will be populated by JavaScript -->
        </div>
      </div>
    </div>
    <div id="questionContainer">
      <!-- Questions will be populated by JavaScript -->
    </div>
    <button class="print-btn" onclick="window.print()">Print All</button>
  </div>
  <script>
    // Template for adding new questions:
    // {
    //    year: <year>,
    //    paper: <paper number (1 or 2)>,
    //    topic: "<topic>",
    //    question: "<question text>",
    //    answer: "<answer text with optional HTML for bullet points>",
    //    syllabus: "<full syllabus reference text>",
    //    syllabusSection: "<brief syllabus section (for filtering)>"
    // },
    const questions = [
      {
        year: 2024,
        paper: 1,
        topic: "Oceans and coastal margins",
        question: "Outline one reason why hurricanes (tropical cyclones/typhoons) usually form over tropical oceans.",
        answer: "Warm ocean provides the energy for a storm to develop<br>â€¢ Coriolis effect / rotation of the Earth allows storms to spin in the tropics.<br>â€¢ Low atmospheric pressure.<br>â€¢ High levels of insolation keeping water warm."
        syllabus: "Ocean-atmosphere interactions â€“ Point 3: The formation, distribution and physical impacts of hurricanes on coastal margins, including storm surges.",
        syllabusSection: "Ocean-atmosphere interactions"
    },

      {
        year: 2024,
        paper: 2,
        topic: "Population distributionâ€”changing population ",
        question: "Suggest two reasons why countries have different policies to manage the challenges of an ageing society.",
        answer: " A more economically developed country would have more money to spend on providing pensions to support the elderly population/policies to increase birthrate/reduce the burden on the working age group.<br>â€¢ The culture of the country values old people â€“ reduces the burden on governments.<br>â€¢ Type of government: free market versus state control â€“ some countries have focused on private pensions which take the burden off the state.<br>â€¢ Political pressures from different age groups â€“ the ageing population may have voting power.<br>â€¢ Different sizes of ageing population/stages of demographic transition - an ageing population is not as much of a challenge in some countries as in others.<br>â€¢ Speed of ageing may differ/starting population age may be lower â€“ where ageing is more rapid policies may be more severe/face greater resource constraints.<br>â€¢ Tax structures may be different â€“ a broader tax base may spread the cost.<br>â€¢ Different retirement ages â€“ where the retirement age is higher there may be less pressure.<br>â€¢ Past policy decisions â€“ past systems e.g. pension schemes may shape the direction of present/future policies.<br>â€¢ Migration â€“ some countries can increase work workforce by allowing migration/some countries attract ageing population e.g. Spain.",
        syllabus: " Challenges and opportunities - Point 2: Policies associated with managing population change, focusing on:<br>â€¢ policies related to ageing societies<br>â€¢ pro-natalist or anti-natalist policies<br>â€¢ gender equality policies and anti-trafficking policies",
        syllabusSection: "Ocean-atmosphere interactions"
   },
      // Add more questions here following the template above.
    ];

    // Global filters
    let selectedYear = 'all';
    let selectedPaper = 'all';
    let selectedTopic = 'all';
    let selectedSyllabus = 'all';

    function init() {
      populateFilters();
      displayQuestions(questions);
      setupSearch();
    }

    function populateFilters() {
      populateFilter('year', questions.map(q => q.year));
      populateFilter('paper', questions.map(q => q.paper));
      populateFilter('topic', questions.map(q => q.topic));
      populateFilter('syllabusSection', questions.map(q => q.syllabusSection));
    }

    // This function creates filter buttons for a given filter type.
    // For syllabus, we use the container with ID "syllabusSectionFilter".
    function populateFilter(filterType, items) {
      const uniqueItems = ['all', ...new Set(items)];
      const container = document.getElementById(filterType === 'syllabusSection' ? 'syllabusSectionFilter' : filterType + 'Filter');
      container.innerHTML = '';
      uniqueItems.forEach(item => {
        const btn = document.createElement('button');
        btn.className = 'filter-btn';
        btn.textContent = item;
        btn.onclick = function() {
          if (filterType === 'year') selectedYear = item;
          else if (filterType === 'paper') selectedPaper = item;
          else if (filterType === 'topic') selectedTopic = item;
          else if (filterType === 'syllabusSection') selectedSyllabus = item;
          updateActiveFilters(filterType, item);
          filterAndDisplayQuestions();
        };
        container.appendChild(btn);
      });
    }

    function updateActiveFilters(filterType, activeItem) {
      const containerID = filterType === 'syllabusSection' ? 'syllabusSectionFilter' : filterType + 'Filter';
      const buttons = document.getElementById(containerID).querySelectorAll('button');
      buttons.forEach(btn => {
        if (btn.textContent === activeItem) btn.classList.add('active');
        else btn.classList.remove('active');
      });
    }

    function filterAndDisplayQuestions() {
      const filtered = questions.filter(q => {
        const matchYear = (selectedYear === 'all' || q.year.toString() === selectedYear.toString());
        const matchPaper = (selectedPaper === 'all' || q.paper.toString() === selectedPaper.toString());
        const matchTopic = (selectedTopic === 'all' || q.topic === selectedTopic);
        const matchSyllabus = (selectedSyllabus === 'all' || q.syllabusSection === selectedSyllabus);
        return matchYear && matchPaper && matchTopic && matchSyllabus;
      });
      displayQuestions(filtered);
    }

    function displayQuestions(questionsArray) {
      const container = document.getElementById('questionContainer');
      container.innerHTML = '';
      if (questionsArray.length === 0) {
        container.innerHTML = '<p>No questions found. Try different filters or search terms.</p>';
        return;
      }
      questionsArray.forEach(q => {
        const card = document.createElement('div');
        card.className = 'question-card';
        card.innerHTML = `
          <div class="question-header">
            <div>
              <h3>${q.question}</h3>
              <div class="question-topic">${q.topic}</div>
            </div>
            <div class="question-meta">
              Year: ${q.year} | Paper: ${q.paper}
            </div>
          </div>
          <button class="toggle-answer" onclick="toggleAnswer(this)">Show Answer â–¼</button>
          <div class="answer">${q.answer}</div>
          <div class="syllabus">
            <strong>Syllabus Reference:</strong> ${q.syllabus}<br>
            <em>Syllabus Section:</em> ${q.syllabusSection}
          </div>
        `;
        container.appendChild(card);
      });
    }

    function setupSearch() {
      document.getElementById('searchInput').addEventListener('input', function(e) {
        const searchTerm = e.target.value.toLowerCase();
        const filtered = questions.filter(q =>
          q.question.toLowerCase().includes(searchTerm) ||
          q.answer.toLowerCase().includes(searchTerm) ||
          q.topic.toLowerCase().includes(searchTerm) ||
          q.year.toString().includes(searchTerm) ||
          q.paper.toString().includes(searchTerm) ||
          (q.syllabus && q.syllabus.toLowerCase().includes(searchTerm)) ||
          (q.syllabusSection && q.syllabusSection.toLowerCase().includes(searchTerm))
        );
        displayQuestions(filtered);
      });
    }

    window.toggleAnswer = function(button) {
      const answer = button.nextElementSibling;
      if (answer.style.display === 'block') {
        answer.style.display = 'none';
        button.textContent = 'Show Answer â–¼';
      } else {
        answer.style.display = 'block';
        button.textContent = 'Hide Answer â–²';
      }
    }

    // Initialize on page load
    init();
  </script>
</body>
</html>
