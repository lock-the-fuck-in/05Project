<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geography Revision Hub</title>
    <!-- Link to the external CSS file for consistent styling -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles specific to geo.html can be added here */
        .question-card {
            background: white;
            margin: 15px 0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

        .question-card:hover {
            transform: translateY(-3px);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .question-topic {
            font-size: 0.9em;
            background: var(--secondary-color);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .answer {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-left: 4px solid var(--secondary-color);
            border-radius: 4px;
        }

        .toggle-answer {
            background: none;
            border: none;
            color: var(--secondary-color);
            cursor: pointer;
            font-weight: bold;
        }

        .print-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        @media print {
            .answer {
                display: block !important;
            }
            .print-btn {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ðŸ“š Geography Revision Hub</h1>
            <p>IBDP Geography Questions & Answers</p>
        </header>

        <!-- Navigation links -->
        <nav>
            <a href="index.html" class="nav-link">Home</a>
            <!-- Add other navigation links as needed -->
        </nav>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search questions...">
        </div>

        <div class="topic-filter" id="topicFilter">
            <!-- Topics will be populated by JavaScript -->
        </div>

        <div id="questionContainer">
            <!-- Questions will be populated by JavaScript -->
        </div>

        <button class="print-btn" onclick="window.print()">Print All</button>
    </div>

    <!-- Link to the external JavaScript file for consistent functionality -->
    <script src="scripts.js"></script>
    <script>
        // Sample data - Replace with your actual data from Excel
        const questions = [
            {
                topic: "Oceans and coastal margins",
                question: "Outline one reason why hurricanes usually form over tropical oceans.",
                year: 2024,
                answer: "Warm ocean provides the energy for a storm to develop<br>â€¢ Coriolis effect / rotation of the Earth allows storms to spin in the tropics.",
                paper: 1
            },
            // Add all other questions in this format
        ];

        // Initialize
        function init() {
            populateTopics();
            displayQuestions(questions);
            setupSearch();
        }

        // Populate topic filters
        function populateTopics() {
            const topics = [...new Set(questions.map(q => q.topic))];
            const container = document.getElementById('topicFilter');
            
            // Add 'All' filter
            const allButton = document.createElement('button');
            allButton.className = 'filter-btn active';
            allButton.textContent = 'All';
            allButton.onclick = () => filterQuestions('all');
            container.appendChild(allButton);

            // Add topic filters
            topics.forEach(topic => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.textContent = topic;
                btn.onclick = () => filterQuestions(topic);
                container.appendChild(btn);
            });
        }

        // Display questions
        function displayQuestions(questionsArray) {
            const container = document.getElementById('questionContainer');
            container.innerHTML = '';

            questionsArray.forEach(q => {
                const card = document.createElement('div');
                card.className = 'question-card';
                card.innerHTML = `
                    <div class="question-header">
                        <div>
                            <h3>${q.question}</h3>
                            <div class="question-topic">${q.topic}</div>
                        </div>
                        <span class="year">${q.year}</span>
                    </div>
                    <button class="toggle-answer" onclick="toggleAnswer(this)">Show Answer â–¼</button>
                    <div class="answer">${q.answer}</div>
                `;
                container.appendChild(card);
            });
        }

        // Filter questions by topic
        function filterQuestions(topic) {
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            const filtered = topic === 'all' 
                ? questions 
                : questions.filter(q => q.topic === topic);
            
            displayQuestions(filtered);
        }

        // Search functionality
        function setupSearch() {
            document.getElementById('searchInput').addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filtered = questions.filter(q => 
                    q.question.toLowerCase().includes(searchTerm) ||
                    q.answer.toLowerCase().includes(searchTerm)
                );
                displayQuestions(filtered);
            });
        }

        // Toggle answer visibility
        window.toggleAnswer = function(button) {
            const answer = button.nextElementSibling;
            answer.style.display = answer.style.display === 'block' ? 'none' : 'block';
            button.textContent = answer.style.display === 'block' ? 'Hide Answer â–²' : 'Show Answer â–¼';
        }

        // Initialize on load
        init();
    </script>
</body>
</html>
