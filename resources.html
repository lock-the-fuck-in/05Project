<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IB Physics Resources</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      min-height: 100vh;
    }
    #sidebar {
      width: 250px;
      background-color: #f9f9f9;
      border-right: 1px solid #ccc;
      padding: 10px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    #sidebar h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    #sidebar ul {
      list-style: none;
      padding-left: 0;
    }
    #sidebar li {
      margin: 5px 0;
    }
    #sidebar a {
      text-decoration: none;
      color: #0077cc;
    }
    #sidebar a:hover {
      text-decoration: underline;
    }
    #home-button {
      display: block;
      font-weight: bold;
      margin-bottom: 10px;
      color: #ff4500;
      cursor: pointer;
    }
    #viewer {
      flex: 1;
      padding: 10px;
      box-sizing: border-box;
    }
    iframe {
      width: 100%;
      height: 90vh;
      border: none;
    }
    #welcome {
      text-align: center;
      font-size: 20px;
      color: #555;
      margin-top: 20%;
    }
  </style>
</head>
<body>

  <div id="sidebar">
    <h1>IB Physics Resources</h1>
    <a id="home-button" href="index.html">üè† Home</a>

    <h2>Answers</h2>
    <ul>
      <li><a href="ib_phys_dc_all_files/Answers/ib_phys_dc_answers_ESQ_0.pdf" target="pdfFrame">ESQ 0</a></li>
      <li><a href="ib_phys_dc_all_files/Answers/ib_phys_dc_answers_ESQ_A.pdf" target="pdfFrame">ESQ A</a></li>
      <li><a href="ib_phys_dc_all_files/Answers/ib_phys_dc_answers_ESQ_B.pdf" target="pdfFrame">ESQ B</a></li>
    </ul>

    <h2>Assessment Guidance</h2>
    <ul>
      <li><a href="ib_phys_dc_all_files/Assessment%20Guidance/ib_phys_dc_ag_ea.pdf" target="pdfFrame">AG EA</a></li>
      <li><a href="ib_phys_dc_all_files/Assessment%20Guidance/ib_phys_dc_ag_ia.pdf" target="pdfFrame">AG IA</a></li>
    </ul>
  </div>

  <div id="viewer">
    <div id="welcome">Welcome! Select a file from the sidebar to view it.</div>
    <iframe name="pdfFrame" src="" style="display: none;"></iframe>
  </div>

  <script>
    function resetViewer() {
      document.querySelector("iframe").src = "";
      document.querySelector("iframe").style.display = "none";
      document.querySelector("#welcome").style.display = "block";
    }

    document.querySelectorAll("#sidebar a").forEach(link => {
      link.addEventListener("click", function() {
        document.querySelector("iframe").style.display = "block";
        document.querySelector("#welcome").style.display = "none";
      });
    });
  </script>

</body>
</html>
