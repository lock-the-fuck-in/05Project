<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Browser - Physics Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a237e, #4a148c);
            color: white;
            padding: 2rem;
        }

        .back-button {
            margin-bottom: 2rem;
        }

        a {
            color: #ff4081;
            text-decoration: none;
        }

        .file-browser {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .folder {
            margin-bottom: 1.5rem;
        }

        .folder-title {
            font-size: 1.4rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .folder-title:hover {
            color: #ff4081;
        }

        .file-list {
            list-style: none;
            margin-left: 1.5rem;
        }

        .file-item {
            padding: 0.5rem;
            margin: 0.5rem 0;
            background: rgba(255,255,255,0.05);
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .file-item:hover {
            background: rgba(255,255,255,0.1);
            transform: translateX(10px);
        }

        .file-item a {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon {
            width: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

        <h2>Resource Directory</h2>
